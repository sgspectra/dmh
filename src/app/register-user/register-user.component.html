<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h5>Enter the Following Details</h5>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input [(ngModel)]="user.username" name="username" placeholder="Username" id="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" id="firstName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" id="lastName" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input [(ngModel)]="user.email" name="email" placeholder="Email Address" id="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input [(ngModel)]="user.dob" name="dob" placeholder="Date of Birth" id="dob" class="form-control" type="date"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="Password" id="password" class="form-control"/>
        </div>
        <button type="button" class="btn btn-dark" (click)="createUser()">Register</button>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
