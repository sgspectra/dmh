<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h5>Login</h5>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input [(ngModel)]="username" name="username" placeholder="Username" id="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="Password" id="password" class="form-control"/>
        </div>
        <button type="button" class="btn btn-dark" (click)="login()">Register</button>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
