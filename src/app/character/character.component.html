<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Character Name</th>
      <th>Player Name</th>
      <th>Class</th>
      <th>Level</th>
      <th>Experience</th>
      <th>AC</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let char of characters">
      <td>{{char.characterName}}</td>
      <td>{{char.playerName}}</td>
      <td>{{char.characterClass}}</td>
      <td>{{char.level}}</td>
      <td>{{char.experience}}</td>
      <td>{{char.armorClass}}</td>
    </tr>
    </tbody>
  </table>
</div>
