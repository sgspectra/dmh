<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Character Name</th>
      <th>Player Name</th>
      <th>Class</th>
      <th>Level</th>
      <th>Experience</th>
      <th>AC</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let char of characters">
      <td>{{char.characterName}}</td>
      <td>{{char.playerName}}</td>
      <td>{{char.characterClass}}</td>
      <td>{{char.level}}</td>
      <td>{{char.experience}}</td>
      <td>{{char.armorClass}}</td>
    </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    This is example from ItSolutionStuff.com
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
